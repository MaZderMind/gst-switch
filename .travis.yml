language: 
 - c
 - python

compiler:
  - gcc

python:
 - "2.7"

before_install:
 - sudo pip install -r requirements.txt --use-mirrors
 - echo 'yes' | sudo add-apt-repository ppa:gstreamer-developers/ppa
 - sudo apt-get update
 - sudo apt-get build-dep gstreamer1.0
 - sudo apt-get install python-scipy
 - export PKG_CONFIG_PATH=$HOME/gst/stage/lib/pkgconfig


script: 
 - chmod +x scripts/stage
 - ./scripts/stage
 - sudo cp $HOME/gst/stage/lib/girepository-1.0/* /usr/lib/girepository-1.0/
 - cd python-api
 - make test

after_success:
 - coveralls

